services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=corgiShopApp
      - POSTGRES_PASSWORD=corgiShopApp
      - POSTGRES_DB=corgiShopAppDB
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local